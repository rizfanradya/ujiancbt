{% extends "./components/sidenav.html" %}{% load static %}{% block content %}
<div class="flex items-center gap-4 text-xl font-light text-slate-500">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="30px"
    viewBox="0 -960 960 960"
    width="30px"
    fill="#64748B"
  >
    <path
      d="m403-96-22-114q-23-9-44.5-21T296-259l-110 37-77-133 87-76q-2-12-3-24t-1-25q0-13 1-25t3-24l-87-76 77-133 110 37q19-16 40.5-28t44.5-21l22-114h154l22 114q23 9 44.5 21t40.5 28l110-37 77 133-87 76q2 12 3 24t1 25q0 13-1 25t-3 24l87 76-77 133-110-37q-19 16-40.5 28T579-210L557-96H403Zm59-72h36l19-99q38-7 71-26t57-48l96 32 18-30-76-67q6-17 9.5-35.5T696-480q0-20-3.5-38.5T683-554l76-67-18-30-96 32q-24-29-57-48t-71-26l-19-99h-36l-19 99q-38 7-71 26t-57 48l-96-32-18 30 76 67q-6 17-9.5 35.5T264-480q0 20 3.5 38.5T277-406l-76 67 18 30 96-32q24 29 57 48t71 26l19 99Zm18-168q60 0 102-42t42-102q0-60-42-102t-102-42q-60 0-102 42t-42 102q0 60 42 102t102 42Zm0-144Z"
    /></svg
  >|<span>Mode Server</span>
</div>

<form method="post">
  {% csrf_token %}
  <div class="flex flex-col gap-4 py-4 my-4 border-y">
    <div>
      <label class="text-base font-light label label-text" htmlFor="modeServer">
        Mode Server
      </label>
      <select
        class="w-full rounded-none select select-bordered"
        required
        name="modeServer"
        id="modeServer"
      >
        <option>Mode Server PUSAT</option>
      </select>
    </div>

    <div>
      <label class="text-base font-light label label-text" htmlFor="timeZone">
        Zona Waktu
      </label>
      <select
        class="w-full rounded-none select select-bordered"
        required
        name="timeZone"
        id="timeZone"
      >
        <option>Asia/Jakarta (WIB)</option>
      </select>
    </div>

    <div>
      <label
        class="text-base font-light label label-text"
        htmlFor="accessRights"
      >
        Hak Akses
      </label>
      <select
        class="w-full rounded-none select select-bordered"
        required
        name="accessRights"
        id="accessRights"
      >
        <option>Tampilkan Hak Akses</option>
      </select>
    </div>

    <div>
      <label
        class="text-base font-light label label-text"
        htmlFor="studentLoginClassGrades"
      >
        Nilai Kelas Login Siswa
      </label>
      <select
        class="w-full rounded-none select select-bordered"
        required
        name="studentLoginClassGrades"
        id="studentLoginClassGrades"
      >
        <option>Nilai Kelas Sembunyi</option>
      </select>
    </div>

    <div>
      <label class="text-base font-light label label-text" htmlFor="clientType">
        Jenis Client
      </label>
      <select
        class="w-full rounded-none select select-bordered"
        required
        name="clientType"
        id="clientType"
      >
        <option>Komputer/PC/Laptop</option>
      </select>
    </div>
  </div>

  <div class="flex items-center justify-end gap-4">
    <button class="font-light text-white rounded-none btn btn-accent btn-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="15px"
        viewBox="0 -960 960 960"
        width="15px"
        fill="#fff"
      >
        <path
          d="M72-144q-29.7 0-50.85-21.15Q0-186.3 0-216h168q-29.7 0-50.85-21.15Q96-258.3 96-288v-456q0-29.7 21.15-50.85Q138.3-816 168-816h624q29.7 0 50.85 21.15Q864-773.7 864-744v456q0 29.7-21.15 50.85Q821.7-216 792-216h168q0 30-21.15 51T888-144H72Zm407.79-36q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5ZM168-288h624v-456H168v456Zm0 0v-456 456Z"
        />
      </svg>
      <span>Simpan</span>
    </button>
    <div class="font-light rounded-none btn btn-outline btn-sm">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="20px"
        viewBox="0 -960 960 960"
        width="20px"
        fill="#000"
      >
        <path
          d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"
        />
      </svg>
      <span>Batal</span>
    </div>
  </div>
</form>
{% endblock content %}
